<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulación de Viaje</title>
    <link rel="stylesheet" href="simulacion_viaje.css" />
</head>

<body>
    <div class="phone-frame">
        <div class="app-container">
            <div class="mensaje-confirmacion">
                <h2>¡Tu viaje ha sido aceptado por <span id="nombre-conductor">Ana</span>!</h2>
                <p>Está llegando en un <span id="vehiculo">Chevrolet Spark rosa</span>.</p>
                <p>Tiempo estimado de llegada: <span id="tiempo-llegada">4 minutos</span>.</p>
            </div>

            <div id="map"></div>
            <button id="cancelar-btn" class="cancelar">Cancelar viaje</button>

            <div id="confirmacion-cancelacion" class="confirmacion-oculta">
                <p>¿Estás seguro de cancelar el viaje? Considera que la conductora ya está en camino.</p>
                <div class="botones-confirmacion">
                    <button id="continuar-btn">Continuar con el viaje</button>
                    <button id="confirmar-cancelar-btn" class="cancelar">Cancelar viaje</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Carga optimizada de Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGHcIMjst4HV5SoeYPLLKEoXKx_ArPRzw&callback=initMap"></script>

    <script src="simulacion_viaje.js" defer></script>
</body>

</html>
