<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMME</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="phone-frame">
    <div class="app-container">

      <!-- Logo -->
      <div class="logo-container">
        <img src="img/Logo.jpg" alt="Logo Uber Mujeres" class="logo" />
        <h1>Viaja segura, viaja tranquila</h1>
      </div>

      <div id="toast-container"></div>
      
      <!-- Login Form -->
      <form id="login-form" class="formulario active">
        <h2>Iniciar sesión</h2>
        <input id="login-phone" type="tel" placeholder="Número de teléfono" required />
        <input id="login-password" type="password" placeholder="Contraseña" required />
        <button type="submit" class="btn-primary">
          Entrar
          <span class="spinner" hidden></span>
        </button>
        <p class="switch-text">
          ¿No tienes cuenta?
          <a href="#" id="go-register">Crear cuenta</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="formulario">
        <h2>Crear cuenta</h2>
        <input id="register-name" type="text" placeholder="Nombre completo" required />
        <input id="register-phone" type="tel" placeholder="Número de teléfono" required />
        <input id="register-password" type="password" placeholder="Contraseña" required />
        <button type="submit" class="btn-primary">
          Registrarse
          <span class="spinner" hidden></span>
        </button>
        <p class="switch-text">
          ¿Ya tienes cuenta?
          <a href="#" id="go-login">Iniciar sesión</a>
        </p>
      </form>
      
    
    </div>
    
  </div>

  <!-- Contenedor para mensajes tipo toast -->
  

  <script src="script.js"></script>
</body>

</html>
