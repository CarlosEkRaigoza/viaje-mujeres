<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitar Viaje - FEMME</title>
  <link rel="stylesheet" href="buscar_viaje.css" />
</head>

<body>
  <div class="phone-frame">
    <div class="app-container">

      <div class="titulo">
        <h1>¡Bienvenida! ¿A dónde vamos?</h1>
      </div>

      <form id="viaje-form" class="formulario active">
        <input id="origen" type="text" placeholder="Punto de origen" required />
        <input id="destino" type="text" placeholder="Punto de destino" required />

        <button type="submit" class="btn-primary">Solicitar viaje</button>
        <button type="button" id="salir" class="btn-secondary">Salir</button>
      </form>

      <div id="toast-container"></div>
    </div>
  </div>
  <!-- Modal de confirmación -->
  <div id="confirmacion-modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button id="btn-modificar">Modificar</button>
        <button id="btn-confirmar">Confirmar</button>
      </div>
    </div>
  </div>
  
  <script src="buscar_viaje.js"></script>
</body>

</html>
