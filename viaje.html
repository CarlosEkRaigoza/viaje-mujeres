<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viaje - FEMME</title>
  <link rel="stylesheet" href="viaje.css" />
</head>

<body>
  <div class="phone-frame">
    <div class="app-container">

      <!-- Sección: Buscar viaje -->
      <div id="buscar-viaje" class="fase-viaje active">
        <div class="titulo">
          <h1>¡Bienvenida! ¿A dónde vamos?</h1>
        </div>
        <form id="viaje-form" class="formulario active">
          <input id="origen" type="text" placeholder="Punto de origen" required />
          <input id="destino" type="text" placeholder="Punto de destino" required />
          <button type="submit" class="btn-primary">Solicitar viaje</button>
          <button type="button" id="salir" class="btn-secondary">Salir</button>
        </form>
      </div>

      <!-- Modal confirmación de viaje -->
      <div id="confirmacion-modal" class="modal oculto">
        <div class="modal-content">
          <p id="modal-message"></p>
          <div class="modal-buttons">
            <button id="btn-modificar">Modificar</button>
            <button id="btn-confirmar">Confirmar</button>
          </div>
        </div>
      </div>

      <!-- Sección: Simulación de viaje -->
      <div id="simulacion-viaje" class="fase-viaje oculto">
        <div class="mensaje-confirmacion">
          <h2>¡Tu viaje ha sido aceptado por <span id="nombre-conductor">---</span>!</h2>
          <p>Está llegando en un <span id="vehiculo">---</span>.</p>
          <p><span id="tiempo-llegada">---</span></p>
        </div>

        <div id="map"></div>
        <button id="cancelar-btn" class="btn btn-secondary">Cancelar viaje</button>

        <div id="modal-cancelar" class="modal oculto">
          <div class="modal-content">
            <p>¿Estás segura de cancelar el viaje? La conductora ya está en camino.</p>
            <div class="modal-buttons">
              <button id="continuar-btn" class="btn btn-primary">Continuar con el viaje</button>
              <button id="confirmar-cancelar-btn" class="btn btn-secondary cancelar">Cancelar viaje</button>
            </div>
          </div>
        </div>

        <div id="mensaje-cancelado" class="oculto mensaje-cancelacion">
          Has cancelado el viaje. Puedes buscar uno nuevo.
        </div>

        <!-- Toast container -->
        <div id="toast-container"></div>

      </div>
    </div>

    <!-- Scripts -->
     <script src="viaje.js" defer></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGHcIMjst4HV5SoeYPLLKEoXKx_ArPRzw" defer></script>
</body>

</html>
