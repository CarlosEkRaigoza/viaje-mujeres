<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uber Mujeres - Buscar viaje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone-frame">
    <div class="app-container">

      <!-- Header con logo y título -->
      <header class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Logo Uber Mujeres" />
        <h1>Buscar viaje</h1>
      </header>

      <!-- Formulario de búsqueda -->
      <form id="buscar-viaje-form" class="formulario active">
        <label for="origen">Origen</label>
        <input type="text" id="origen" placeholder="¿Dónde estás?" required />

        <label for="destino">Destino</label>
        <input type="text" id="destino" placeholder="¿A dónde vas?" required />

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required />

        <button type="submit" class="btn-primary">Buscar viaje</button>
      </form>

      <!-- Resultados o mensaje -->
      <div id="resultados" class="resultados"></div>

    </div>
  </div>

  <script>
    const form = document.getElementById('buscar-viaje-form');
    const resultados = document.getElementById('resultados');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const origen = document.getElementById('origen').value.trim();
      const destino = document.getElementById('destino').value.trim();
      const fecha = document.getElementById('fecha').value;

      if (!origen || !destino || !fecha) {
        alert('Por favor completa todos los campos');
        return;
      }

      // Aquí podrías conectar con backend o API real, pero por ahora simulamos:
      resultados.innerHTML = `
        <h3>Viaje encontrado:</h3>
        <p><strong>Origen:</strong> ${origen}</p>
        <p><strong>Destino:</strong> ${destino}</p>
        <p><strong>Fecha:</strong> ${fecha}</p>
        <p style="color:#d81b60; font-weight:bold;">¡Un conductor mujer está en camino!</p>
      `;
    });
  </script>
</body>
</html>
