<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen del Viaje - FEMME</title>
  <link rel="stylesheet" href="viajeFinalizado.css">
</head>

<body>
  <div class="phone-frame">
    <div class="app-container">
      <div class="mensaje-confirmacion">
        <div id="toast-container" class="toast-superior"></div>

        <h2>¡Viaje completado con éxito!</h2>

        <div class="calificacion-container">
          <label for="estrellas-calificacion">Califica tu viaje:</label>
          <div id="estrellas-calificacion" class="estrellas">
            <span data-valor="1">☆</span>
            <span data-valor="2">☆</span>
            <span data-valor="3">☆</span>
            <span data-valor="4">☆</span>
            <span data-valor="5">☆</span>
          </div>
          <div id="mensaje-calificacion" class="mensaje-calificacion"></div>
        </div>

        <div class="resumen-viaje">
          <div class="detalle-resumen">
            <span class="icono">🛣️</span>
            <div>
              <h3>Ruta</h3>
              <p id="info-ruta"></p>
            </div>
          </div>

          <div class="detalle-resumen">
            <span class="icono">⏱️</span>
            <div>
              <h3>Duración</h3>
              <p id="info-tiempo"></p>
            </div>
          </div>

          <div class="detalle-resumen">
            <span class="icono">💳</span>
            <div>
              <h3>Pago</h3>
              <p id="info-pago"></p>
            </div>
          </div>

          <div class="detalle-resumen">
            <span class="icono">👩</span>
            <div>
              <h3>Conductora</h3>
              <p id="info-conductora"></p>
            </div>
          </div>
        </div>

        <button id="volver-inicio-btn" class="btn btn-primary">Volver al inicio</button>
      </div>
      <div id="modal-volver-inicio" class="confirmacion-cancelacion">
        <div class="modal-content">
          <p>¿Estás segura de que deseas volver al inicio?</p>
          <div class="modal-buttons">
            <button id="cancelar-volver-btn" class="btn btn-secondary">Cancelar</button>
            <button id="confirmar-volver-btn" class="btn btn-primary">Sí, volver al inicio</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="viajeFinalizado.js"></script>

</body>

</html>
